<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="container">
        <form role="form" method='POST' action="{{ url_for('delete_selected_photos') }}">
            <div class="form-group">
                {% for image in images %}
                    <input type="checkbox" id="{{ image }}"/>
                    <label for="{{ image }}">
                        <img "width="200" height="200" src="{{ image }}"/>
                    </label>
                {% endfor %}
            </div>
            <div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
